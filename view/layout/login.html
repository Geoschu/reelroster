<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reel Roster</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
      }
      /* Replacing dark blue color with #231C1D */
      .bg-gray-800 {
        background-color: #231c1d !important;
      }
      /* Replacing lighter blue color with #E75250 */
      .bg-gray-100 {
        background-color: #e75250 !important;
      }
      /* Replacing card backgrounds with #F6C3C3 */
      .bg-gray-200 {
        background-color: #f6c3c3 !important;
      }
      /* Changing search box color to #6F6769 and text color to #F6C3C3 */
      .search-box {
        background-color: #6f6769;
        border: none;
        color: #f6c3c3;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <header class="bg-gray-800 p-4 flex items-center justify-center">
      <img
        src="../../public/images/ReelRosterlogo2color.png"
        alt="Logo"
        class="h-8 logo"
      />
      <style>
        .logo {
          height: 80px; /* Adjust the height as needed */
        }
      </style>
    </header>

    <main class="bg-gray-100 flex justify-center items-center h-4/5">
      <div class="bg-white p-8 rounded-lg shadow-md w-96">
          <h2 class="text-2xl font-bold mb-6 text-center">Login to see your roster</h2>
          <form action="#">
              <div class="mb-6">
                  <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                  <input type="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" placeholder="example@email.com" required>
              </div>
              <div class="mb-6">
                  <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                  <input type="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" placeholder="••••••••" required>
              </div>
              <button type="submit" class="text-white bg-gray-100 focus:ring-2 ring-black font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Login</button>
          </form>
          <div class="mt-6 text-center">
              <p class="text-sm">Don't have an account? <a href="#" class="text-gray-400 hover:text-gray-800">Sign up</a></p>
          </div>
      </div>
  </main>
    <footer class="bg-gray-800 p-4 fixed bottom-0 w-full">
      <div class="max-w-screen-lg mx-auto box-border h-6"></div>
    </footer>
  </body>
</html>
